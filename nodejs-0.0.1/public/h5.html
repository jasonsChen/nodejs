		<script type='text/javascript'>
			var browserVersion = navigator.userAgent.toLowerCase();

			var w_s_width = window.screen.width ;
			var w_s_height = window.screen.height ;

			/*
			坑，在PC上模拟的移动浏览器上面，不能用innerWidth 这样每次刷新获取到innerWidth 不一样
			但是在mobile端要用innerHeight才不至于将浏览器工具栏计算进去。
			*/
			if( browserVersion.indexOf('ucbrowser') >= 0 ||
				browserVersion.indexOf('qqbrowser') >= 0 || 
				browserVersion.indexOf('micromessenger') >= 0  ){
				w_s_width = window.innerWidth ;
				w_s_height = window.innerHeight;
			}

			//坑，这里有一个问题是低版本的chrome内核微信上面不能用innerSize来计算
			//只能用screenSize减去浏览器头部的值
			//头部的值默认取73，当然不同的手机不同的浏览器上面这个值不同，这里可能会是以后需要常修改的地方 lyq
			if( browserVersion.indexOf('android') >= 0 ){
				var cvIdx = browserVersion.indexOf('chrome/');
				var cVersion = parseInt(browserVersion.substring(cvIdx+7,cvIdx+9)) || 0;
				//浏览器头部高度，暂时没有发现非73高度的浏览器，后期如果需要更改可以根据浏览器的版本确定该高度的值 lyq
				var browserHeaderHeight = 73;
				if(cVersion > 0 && cVersion < 34){
					w_s_width = window.screen.width;
					w_s_height = window.screen.height - browserHeaderHeight ;
				}
			}

			var w_o_width = 750,w_o_height = 1206;

			var opercent = w_o_width / w_o_height;
			var wpercent = w_s_width / w_s_height;

			var w_scale = (w_s_width / w_o_width).toFixed(4);
			var h_scale = (w_s_height / w_o_height).toFixed(4);

			var i_scale = (opercent > wpercent) ? w_scale : h_scale;
			var viewport = document.querySelector("meta[name=viewport]");
				viewport.setAttribute('content', 'width=device-width, minimum-scale='+i_scale+',maximum-scale='+i_scale+', initial-scale='+i_scale+', user-scalable=no');

			window.requestAnimationFrame = (function(){
		      return  window.requestAnimationFrame       || 
		              window.webkitRequestAnimationFrame || 
		              window.mozRequestAnimationFrame    || 
		              window.oRequestAnimationFrame      || 
		              window.msRequestAnimationFrame	 ||
			          function( callback ){
			            window.setTimeout(callback, 1000 / 60);
			        };
		    })();
		    
		    window.cancelAnimationFrame = (function(){
		      return  window.cancelAnimationFrame       || 
		              window.webkitCancelAnimationFrame || 
		              window.mozCancelAnimationFrame    || 
		              window.oCancelAnimationFrame      || 
		              window.msCancelAnimationFrame     ||
		              function(id) {
				        window.clearTimeout(id);
				      };
		    })();

		</script>

<script type="text/javascript">
	var _faiAjax = function(){
		//for regexp
		var r = /\?/;
		var _o = {
			type:"get",
			url:"",
			data:"",
			error:function(){},
			success:function(){}
		};
		var _sendRequest=function(o) {
			var xmlhttp = null;
			//init option code
			o.type = o.type || _o.type;
			o.url = o.url || _o.url;
			o.data = o.data || _o.data;
			o.error = o.error || _o.error;
			o.success = o.success || _o.success;
			if (window.XMLHttpRequest) {
				// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp = new XMLHttpRequest();
			}else{
				return;
			}
			//the instructions param takes the form of an eval statement
			if(o.type != "post") {
				o.url += ( this.r.test( o.url ) ? "&" : "?" ) + o.data;
				xmlhttp.open("GET", o.url, true);
					xmlhttp.onreadystatechange=function() {
					if (xmlhttp.readyState==4 && xmlhttp.status==200) {
						o.success( xmlhttp.responseText );
					}else if( o.error ){
						o.error();
					}
				}
				xmlhttp.send();
			} else {
				xmlhttp.open("POST", o.url, true);
				//Send the proper header information along with the request
				xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded; charset=UTF-8");
				xmlhttp.onreadystatechange=function() {
					if (xmlhttp.readyState==4 && xmlhttp.status==200) {
						o.success( xmlhttp.responseText );
					}else{
						o.error();
					}
				}
				xmlhttp.send(o.data);
			}
		}
		return {
			ajax:function(option){
				try {
					//此次调用的错误不让抛出给window。防止函数重入
					_sendRequest(option);	
				}catch(e){
					//alert(e);
				}
			}
		};
	}();
	var _jsErrCahche = [];
	window.onerror = function(sMsg,sUrl,sLine){
		if( sLine < 1 || typeof sMsg != 'string' || sMsg.length < 1 ){
			return;
		}
		if(/WeixinJSBridge|_WXJS/.test(sMsg)){
			return;
		}
		
		var log = "Error:" + sMsg + ";Line:" + sLine + ";Url:" + sUrl + ";UserAgent:" + navigator.userAgent;
		var alertLog = "Error:"+sMsg+"\n" + "Line:" + sLine + "\n" + "Url:" + sUrl + "\n";
		var encodeUrl = function (url){
			return typeof url === "undefined" ? "" : encodeURIComponent(url);
		};
		
		var ajax = true;
		var obj = { 'm' : sMsg, 'u' : sUrl, 'l' : sLine };
		for( var i = 0; i < _jsErrCahche.length; i ++ ){
			if( _jsErrCahche[i].m == obj.m && _jsErrCahche[i].u == obj.u && _jsErrCahche[i].l == obj.l  ){
				ajax = false;
				break;
			}
		}
		
		if( ajax ){
			_jsErrCahche.push( obj );
			_faiAjax.ajax({
				type	: "post",
				url		: "ajax/logJsErr_h.jsp?cmd=jsErr",
				data	: 'msg='+ encodeUrl(log)
			});
		}
		if(false){
			console.log( alertLog );
		}
	};
